<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/navigasi.css">
    <link rel="icon" type="image/x-icon" href="ico/x-icon.png">
   <style>
       
    </style>
</head>
<body>

<div class="player-container" id="player">
    <div class="cover-art" id="cover">
        <i class="fas fa-music"></i>
    </div>

    <div class="song-info">
        <h2 id="title">Judul Lagu</h2>
        <p id="artist">Nama Artis</p>
    </div>

    <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
    </div>
    <div class="time-info">
        <span id="currTime">0:00</span>
        <span id="durTime">0:00</span>
    </div>

    <div class="controls">
        <button class="btn" id="prev"><i class="fas fa-backward"></i></button>
        <button class="btn play-btn" id="play"><i class="fas fa-play" id="play-icon"></i></button>
        <button class="btn" id="next"><i class="fas fa-forward"></i></button>
    </div>

<!--volume-->

<div class="volume-container">
    <i class="fas fa-volume-down"></i>
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.7">
    <i class="fas fa-volume-up"></i>
</div>

<!--search-->
<div class="search-container">
    <i class="fas fa-search"></i>
    <input type="text" id="search-input" placeholder="Cari judul atau artis...">
</div>

    <div class="playlist-toggle" onclick="togglePlaylist()">
        <i class="fas fa-list"></i> Lihat Playlist
    </div>

    <div class="playlist" id="playlist-list">
        </div>
</div>
<script src="js/nav.js"></script>
<script>
</script>

</body>
</html>
